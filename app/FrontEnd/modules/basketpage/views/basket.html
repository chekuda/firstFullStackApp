  <div ng-include='"mainPage/views/header.html"'></div>
    <div ng-cloak class="container-fluid" ng-controller="defaultValueBasket">
      <!--ENd of main values-->
        <div class="box col-md-1 col-sm-1 col-xs-1"></div>
        
        <div class="box col-md-10 col-sm-10 col-xs-10">
          <div class="basketHeader">Your Basket</div>
          <div ng-if="veappsEnable" class="basketBody">
            <table class="basketTable col-md-12 col-sm-12 col-xs-12">
              <tr>
                <td class="productImage header col-md-9 col-sm-9 col-xs-9">
                  Product
                </td>
               
                <td class="productToken header col-md-2 col-sm-2 col-xs-2">
                  Token
                </td>
                <td class="productToken header col-md-1 col-sm-1 col-xs-1">
                  Delete
                </td>
              </tr>
              <tr ng-repeat="v in veapps">
                <td class="productImage col-md-3 col-sm-3 col-xs-3">
                  <img ng-src="{{v.imgURL}}" width="100" height="100"> <span class="description">{{v.description}}</span>
                </td>
                
                <td class="productToken col-md-2 col-sm-2 col-xs-2">
                  {{v.token}}
                </td>
                <td class="productToken col-md-1 col-sm-1 col-xs-1">
                  <span class="glyphicon glyphicon-remove" ng-click="deleteItem(v.type)"></span>
                </td>
              </tr>
            </table>
            <div class="col-md-11 col-sm-11 col-xs-11">
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1 checkoutBtn">
              <button class="btn btn-primary">Checkout</button>
            </div>
          </div>
          <div ng-if="veappsEnable==false" class="basketBody noItems">
            No items in your basket
          </div>
      </div>
      <div class="box col-md-1 col-sm-1 col-xs-1"></div>
    </div>
