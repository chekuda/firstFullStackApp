<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>VeInteractive Chat Prompt</title>
<style>
/* DO NOT MODIFY THE CSS BELOW */
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;margin:0;border:0;padding:0}body{position:relative;margin:0 auto;width:720px;height:520px}.container>*{position:absolute}.container{position:relative;width:100%;height:100%;background-repeat:no-repeat;background-color:transparent}.close-button{width:15px;height:15px;background-repeat:no-repeat;cursor:pointer}.title{top:150px;width:400px;left:0;right:0;margin-left:auto;margin-right:auto;text-align:center;color:#fff;font-size:26px;font-weight:bold;font-family:Arial,sans-serif}.text{text-align:center;font-size:15px;font-family:Arial,sans-serif;color:#fff;line-height:19px}.text .link{color:inherit;font-weight:bold;cursor:pointer}.text .link:hover{color:#bbb}.text .text-effect{font-weight:bold}.button{cursor:pointer}
/* DO NOT MODIFY THE CSS ABOVE */
.container1{
	top:20px;
	background-image: url(<%= BANNERIMAGE %>);width: 500px;height: 400px;
	font-family: Arial;
}
.close-button{
	left: 413px;
	top: 43px;
	width: 29px;
	height: 30px;
	background-image: url(<%= CLOSEBUTTON %>);
	background-color: transparent;
	transition: all 0.5s ease-out;
}
.close-button:hover{
	opacity: 0.5;
}
.title{
	top: 20px;
	font-weight: normal;
	font-family: Arial, sans-serif;
	font-size: 26px;
	line-height: 26px;
}
.text{
	left: 147px;
	top: 203px;
	width: 213px;
	height: 116px;
}
.button{
	left: 130px;
	top: 333px;
	width: 243px;
	height: 44px;
	background-image: url(<%= CTA %>);
	transition: all 0.5s ease-out;
}
.button:hover{
	opacity: 0.5;
}
.text .link{
	transition: all 0.5s ease-out;
}
.text .link:hover{
	opacity:0.5;
}
</style>
</head><body><div class="container">
		<span class="close-button" data-link-action="close"></span>
		<div class="title"></div>
		<div class="text"><span style="color: #e4c707; font-weight: bold; text-decoration: none; font-size: 15px;" class="link" data-link-action=""></span>
<p style="
line-height: 16px;
margin: 10px 0px 15px;
padding: 0px;
font-size: 13px;
text-align: center;
font-family: arial;
color: #404040;
letter-spacing: 0px;
">
<%= MAINTEXT %>
</p>

</div>
		<a class="button" data-link-action="stay-on-page"></a>
	</div>
<div style="display:none;">veGhost_do_not_remove</div>
</body>
</html>
